<!doctype html>
<html>
  <head>
    <title>Prehistoria Hunting Roller</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="ui.js"></script>
    <script src="data.js"></script>
    <script src="hunting.js"></script>
  </head>
  <body>
    <div id="input">
      <div id="player-info" class="section">
        <h3>Player Information</h3>
        <div>
          Name:
          <input type="text" name="name" />
        </div>
        <div>
          Thumbnail:
          <input type="text" name="thumb" />
        </div>
        <div>
          Number of Companions:
          <input type="number" name="companion" min="0" value="0" />
        </div>
        <div>
          Conditions:
          <div>
            <input id="condition-night" name="condition" type="checkbox" value="night" />
            <label for="condition-night">Night</label>
          </div>
          <div>
            <input id="condition-snow" name="condition" type="checkbox" value="snow" />
            <label for="condition-snow">Snow</label>
          </div>
          <div>
            <input id="condition-forest" name="condition" type="checkbox" value="forest" />
            <label for="condition-forest">Forest</label>
          </div>
        </div>
      </div>
      <div id="deity-blessing" class="section">
        <h3>Deity Blessing</h3>
        Blessing of:
        <div>
          <input id="blessing-umbru" name="blessing" type="radio" value="umbru" />
          <label for="blessing-umbru">Umbru</label>
        </div>
        <div>
          <input id="blessing-hasswei" name="blessing" type="radio" value="hasswei" />
          <label for="blessing-hasswei">Hasswei</label>
        </div>
        <div>
          <input id="blessing-mamota" name="blessing" type="radio" value="mamota" />
          <label for="blessing-mamota">Mamota</label>
        </div>
        <div>
          <button onclick="blessing_reset();">None</button>
        </div>
      </div>
      <div id="primal-abilities" class="section">
        <h3>Primal Abilities</h3>
        <div>
          <input id="primal-queens-love" name="primal" type="checkbox" onchange="primal_limit();" value="queens_love" />
          <label for="primal-queens-love">Queens Love</label>
        </div>
        <div>
          <input id="primal-night-fall" name="primal" type="checkbox" onchange="primal_limit();" value="night_fall" />
          <label for="primal-night-fall">Night Fall</label>
        </div>
        <div>
          <input id="primal-sun-chaser" name="primal" type="checkbox" onchange="primal_limit();" value="sun_chaser" />
          <label for="primal-sun-chaser">Sun Chaser</label>
        </div>
        <div>
          <input id="primal-snow-wanderer" name="primal" type="checkbox" onchange="primal_limit();" value="snow_wanderer" />
          <label for="primal-snow-wanderer">Snow Wanderer</label>
        </div>
        <div>
          <input id="primal-plains-prowler" name="primal" type="checkbox" onchange="primal_limit();" value="plains_prowler" />
          <label for="primal-plains-prowler">Plains Prowler</label>
        </div>
        <div>
          <input id="primal-protector-of-the-forest" name="primal" type="checkbox" onchange="primal_limit();" value="protector_of_the_forest" />
          <label for="primal-protector-of-the-forest">Protector of the Forest</label>
        </div>
      </div>
      <div id="traits" class="section">
        <h3>Traits</h3>
          <div>
            <input id="trait-accident-prone" name="trait" type="checkbox" value="accident_prone" />
            <label for="trait-accident-prone">Accident Prone</label>
	  </div>
	  <div>
            <input id="trait-befriender" name="trait" type="checkbox" value="befriender" />
            <label for="trait-befriender">Befriender</label>
	  </div>
	  <div>
            <input id="trait-fortunes-favor" name="trait" type="checkbox" value="fortunes_favor" />
            <label for="trait-fortunes-favor">Fortunes Favor</label>
	  </div>
	  <div>
            <input id="trait-survivor" name="trait" type="checkbox" value="survivor" />
            <label for="trait-survivor">Survivor</label>
	  </div>
	  <div>
            <input id="trait-loner" name="trait" type="checkbox" value="loner" />
            <label for="trait-loner">Loner</label>
	  </div>
	  <div>
            <input id="trait-quick-learner" name="trait" type="checkbox" value="quick_learner" />
            <label for="trait-quick-learner">Quick Learner</label>
	  </div>
	  <div>
            <input id="trait-treasure-hunter" name="trait" type="checkbox" value="treasure_hunter" />
            <label for="trait-treasure-hunter">Treasure Hunter</label>
	  </div>
	  <div>
            <input id="trait-legendary-resilience" name="trait" type="checkbox" value="legendary_resilience" />
            <label for="trait-legendary-resilience">Legendary Resilience</label>
          </div>
      </div>
      <div id="tack" class="section">
        <h3>Tack</h3>
        <div>
          <input id="tack-claw-of-the-great-hunt" name="tack" type="checkbox" value="claw_of_the_great_hunt" />
          <label for="tack-claw-of-the-great-hunt">Claw of the Great Hunt</label>
        </div>
        <div>
          <input id="tack-horn-of-beasts" name="tack" type="checkbox" value="horn_of_beasts" />
          <label for="tack-horn-of-beasts">Horn of Beasts</label>
        </div>
        <div>
          <input id="tack-sharpened-spear" name="tack" type="checkbox" value="sharpened_spear" />
          <label for="tack-sharpened-spear">Sharpened Spear</label>
        </div>
        <div>
          <input id="tack-hide-wrapped-quiver" name="tack" type="checkbox" value="hide_wrapped_quiver" />
          <label for="tack-hide-wrapped-quiver">Hide Wrapped Quiver</label>
        </div>
        <div>
          <input id="tack-hyaenodon" name="tack" type="checkbox" value="hyaenodon" />
          <label for="tack-hyaenodon">Hyaenodon</label>
        </div>
        <div>
          <input id="tack-dodo" name="tack" type="checkbox" value="dodo" />
          <label for="tack-dodo">Dodo</label>
        </div>
        <div>
          <input id="tack-pygmy-onyc" name="tack" type="checkbox" value="pygmy_onyc" />
          <label for="tack-pygmy-onyc">Pygmy Onyc</label>
        </div>
        <div>
          <input id="tack-umbrus-familiar" name="tack" type="checkbox" value="umbrus_familiar" />
          <label for="tack-umbrus-familiar">Umbru's Familiar</label>
        </div>
        <div>
          <input id="tack-spectral-trilobite" name="tack" type="checkbox" value-"spectral_trilobite" />
          <label for="tack-spectral-trilobite">Spectral Trilobite</label>
        </div>
        <div>
          <input id="tack-black-cat" name="tack" type="checkbox" value="black_cat" />
          <label for="tack-black-cat">Black Cat</label>
        </div>
      </div>
    </div>
    <div id="output" class="section">
      <textarea id="result" rows="20"></textarea>
      <button id="roll" onclick="roll();">Roll</button>
    </div>
  </body>
</html>
